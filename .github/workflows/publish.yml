name: Publish Tool

permissions:
  id-token: write
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  pack-and-publish:
    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: tag_name
        run: echo "current_version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Validate version consistency
        run: |
          TAG_VERSION="${{ steps.tag_name.outputs.current_version }}"
          CSPROJ_VERSION=$(grep -oP '(?<=<Version>)[^<]+' dotnet-replay.csproj)
          
          if [ "$TAG_VERSION" != "$CSPROJ_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match csproj version ($CSPROJ_VERSION)"
            exit 1
          fi
          
          echo "All versions match tag: ${TAG_VERSION}"

      - name: Pack
        run: dotnet pack -c Release -o nupkg /p:Version=${{ steps.tag_name.outputs.current_version }}

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: nupkg/*.nupkg
          token: ${{ secrets.GITHUB_TOKEN }}
          body: "Release ${{ github.ref_name }}"

      - name: NuGet login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Push to NuGet
        run: dotnet nuget push "nupkg/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --skip-duplicate
